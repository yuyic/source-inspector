stages:
  - prebuild
  - test
  - deploy

cache:
  key: node_modules
  paths:
    - node_modules/

install:
    stage: prebuild
    script:
        - yarn install
    only:
        changes:
        - yarn.lock

test:
    stage: test
    only:
        - master
    script:
        - yarn test
    tags:
        - tester


deploy:
    stage: deploy
    only:
        - master
    script:
        - yarn version --patch
        - git push --follow-tags git@gitlab.mycyclone.com:$CI_PROJECT_PATH.git HEAD:$CI_COMMIT_REF_NAME
        - yarn install
        - npm publish
    tags:
        - builder

